<!doctype html>
<html class="no-js" ng-app="DwellingKit">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>dwellingkit</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.css" />
    <link rel="stylesheet" href="../bower_components/lightbox2/css/lightbox.css" />
    <link rel="stylesheet" href="../bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <!-- Header -->
    <header>
      <nav ng-controller="NavController" class="row">
        <div class="nav-wrapper row col s12">
          <a class="col s4 l4" href="#/"><img src="../images/icon_transparent_white.png" alt=""><p ng-show="loggedin" ng-show="registered" class="flow-text" >{{ address }}</p></a>
          <ul class="right col l8 s4" ng-show="loggedin">
            <a class="flow-text" href="#/profile"><li><i class="mdi-communication-contacts prefix"></i>Profile</li></a>
            <a ng-click="logout()" href="#/"><li class="flow-text"><i class="mdi-navigation-close prefix"></i>Logout</li></a>
          </ul>
        </div>
      </nav>
    </header>
    
    <!-- Main -->
    <main>
      <div class="welcome-container" ng-view></div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="footer-container">
            Â© 2015 Copyright
            <a class="grey-text text-lighten-4 right" href="#/about">About DwellingKit</a> 
            <a class="grey-text text-lighten-4 right" href="#/contact">Contact Us</a>
        </div>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="../bower_components/lightbox2/js/lightbox.min.js"></script>
    <script src="../bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="../bower_components/Chart.js/Chart.min.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/nav/nav.controller.js"></script>
        <script src="scripts/user/user.controller.js"></script>
        <script src="scripts/user/user.factory.js"></script>  
        <script src="scripts/profile/profile.controller.js"></script> 
        <script src="scripts/profile/profile.factory.js"></script> 
        <script src="scripts/rooms/rooms.controller.js"></script> 
        <script src="scripts/rooms/rooms.factory.js"></script> 
        <script src="scripts/contacts/contacts.factory.js"></script>  
        <script src="scripts/bills/bills.factory.js"></script>            
        <!-- endbuild -->
</body>
</html>
