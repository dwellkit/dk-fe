<div class="profile">
	<div class="user-prop valign-wrapper">
		<h1>{{user.user}}</h1>
		  <!-- Dropdown Trigger -->
	  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Properties</a>

	  <!-- Dropdown Structure -->
	  <ul id='dropdown1' class='dropdown-content'>
	    <li><a href="#!">one</a></li>
	    <li><a href="#!">two</a></li>
	    <li class="divider"></li>
	    <li><a href="#/add-your-address">Add Property</a></li>
	  </ul>
	</div>
	<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#test1">OverView</a></li>
        <li class="tab col s3"><a href="#test2">Rooms</a></li>
        <li class="tab col s3"><a href="#test3">Warranties</a></li>
        <li class="tab col s3"><a href="#test4">Contacts</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
			<div class="overview row">
				<div class="home-img col s6 m6 l6">
					<img class="responsive-img" src="/images/house.jpg">
				</div>
				<div class="house-info col s6 m6 l6">
					<h1 class="flow-text">Your Basic Information</h1>
					<blockquote> Total Rooms: </blockquote>
					<blockquote> Total Squarefeet: </blockquote>
					<blockquote> Year Built: </blockquote>

				</div>
			</div>
    </div>
    <div id="test2" class="col s12">


    </div>
    <div id="test3" class="col s12">
    	
    </div>
    <div id="test4" class="col s12">
    	
    </div>
  </div>
	<h4 class="flow-text">List of Properties</h4>
	<ul ng-repeat="prop in userProp">
		<li>Year Built: {{ prop.yearbuilt}}, SQFT: {{ prop.sqft }}</li>
	</ul>
</div>


<!-- Tab JS -->
<script> 
	$(document).ready(function(){
    $('ul.tabs').tabs();
  });
</script>

<!-- Dropdown JS -->
<script>
	$('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      hover: false, // Activate on click
      alignment: 'left', // Aligns dropdown to left or right edge (works with constrain_width)
      gutter: 0, // Spacing from edge
      belowOrigin: true // Displays dropdown below the button
    }
  );	
</script>
