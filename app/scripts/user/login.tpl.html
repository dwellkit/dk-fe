<div class="login">
	<h1>Welcome Back!</h1>
  <form ng-submit="loginUser(user)" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="mdi-action-account-circle prefix"></i>
        <input ng-model="user.email" id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="mdi-action-lock prefix"></i>
        <input ng-model="user.password" id="icon_telephone" type="password" class="validate">
        <label for="icon_telephone">Password</label>
      </div>
    </div>
    <button class="waves-effect waves-light btn-large"><i class="mdi-file-cloud left"></i>Login</button>
  </form>
	<small>Don't have an account with us? Click <a href="#/register">here</a> to register!</small>
</div>
